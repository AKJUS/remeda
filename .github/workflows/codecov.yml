name: â˜” Codecov

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write # To allow Codecov to comment on PRs

env:
  # @see https://typicode.github.io/husky/how-to.html#ci-server-and-docker
  HUSKY: 0

jobs:
  codecov:
    name: â˜” Coverage
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: â” Setup node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: .nvmrc

      - name: ğŸ“¥ Download dependencies
        uses: bahmutov/npm-install@3e063b974f0d209807684aa23e534b3dde517fd9 # v1.11.2

      - name: ğŸª£ Collect coverage
        run: npm --workspace=remeda run test:coverage

      - name: ğŸ—ºï¸ Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
